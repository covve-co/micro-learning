<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Micro Learning Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/public/css/landing.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/gradient-bg.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">   </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container center">
      <header>Register</header>
      <p>Enter a password to resgister with.</p>
      <form action="/register" method="POST">
        <input name="token" value="{{ .Token }}" hidden>
        <input name="password" id="password" class="form-field" type="password" placeholder="Password" required>
        <input name="confirm_password" id="confirm_password" class="form-field" type="password" placeholder="Confirm Password" required>
        <script language='javascript' type='text/javascript'>
        // Check password validity
        var password = document.getElementById("password")
          , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
          } else {
            confirm_password.setCustomValidity('');
          }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
        
      </script>
        <p class="flash">{{ .Flash }}</p>
        <br><input class="form-button" type="submit" value="Register">
      </form>
    </div>    
    
    {{ template "landing-footer" }}
  </body>
</html>
